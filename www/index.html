<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NADIA</title>

    <link rel="shortcut icon" href="assets/image/nADIA.ico" type="image/x-icon">

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Particle js
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script> -->

    <!-- textllate -->
    <link rel="stylesheet" href="assets/vendore/textllate/animate.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <section id="Oval" class="mb-4">

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                        <video autoplay loop muted id="canvasOne" width="300" height="300" style="position: absolute; pointer-events: none; object-fit: cover;
                        border-radius: 50%; overflow: hidden">
                            <source src="assets/NADIA.mp4" type="video/mp4">
                        </video>

                        <div id="NadiaHood">

                            <div class="square">

                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>

                            </div>

                        </div>

                    </div>
                    <h5 class="text-light text text-center">Ask me anything</h5>

                    <div class="col-md-12 mt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="Type Here ...">
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>

        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

                        <div class="">
                            <p class="text-start text-light mb-4 siri-message">Hello, I'm NADIA Your Personal Assistant ...</p>
                            <div id="siri-container"></div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Particle js -->
    <script src="script.js"></script>

    <!-- textllate js -->
    <script src="assets/vendore/textllate/jquery.fittext.js"></script>
    <script src="assets/vendore/textllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- siri wave JS -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <script src="main.js"></script>
    <script src="/eel.js"></script>
    <script src="controller.js"></script>
</body>

</html>
